<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Form</title>
</head>
<body>
    <h1>New Employee</h1>
    <form action="" id="emp-form">
       <div class="row">
        <div class="col">
        <label for="name">Enter Name</label><br>
        <input id="name" type="text"/>
        </div>
       <div class="col">
        <label for="prof">Enter Profession</label><br>
        <input id="prof" type="text"/>
       </div>
       <div class="col">
        <label for="age">Enter Age</label><br>
        <input id="age" type="text"/>
       </div>
       </div>

       <button type="submit" id="submit-btn">Add User</button>    
    </form>

    <div id="message"></div>

    <h2>Added Employees</h2>
    
    <div id="emp-list"></div>

    
    <script src="script.js"></script>
</body>
</html>
